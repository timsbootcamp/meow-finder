<!--Search page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/search_style.css" /><!--Check file directory-->
    <title>Cat Image Containers</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="ml-5">Meow Finder</h1>
      </nav>
    </header>

    <div class="container mt-5">
      <main>
          <!-- Name of Cat Breed -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_NameCatBreed">Name of Cat Breed:</label>
              <input
                type="text"
                class="form-control"
                id="id_NameCatBreed"
                name="nameCatBreed" />
            </div>
          </div>

          <!-- Min Weight and Max Weight -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_MinWeight">Min Weight:(kg)</label>
              <input
                type="number"
                class="form-control"
                id="id_MinWeight"
                name="minWeight" />
              <span class="unit"></span>
            </div>

            <div class="form-group col-md-6">
              <label for="id_MaxWeight">Max Weight:(kg)</label>
              <input
                type="number"
                class="form-control"
                id="id_MaxWeight"
                name="maxWeight" />
              <span class="unit"></span>
            </div>
          </div>

          <!-- Min Life Expectancy and Max Life Expectancy -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_MinLifeExpectancy">Min Life Expectancy:</label>
              <input
                type="number"
                class="form-control"
                id="id_MinLifeExpectancy"
                name="minLifeExpectancy" />
              <span class="placeholder"></span>
            </div>

            <div class="form-group col-md-6">
              <label for="id_MaxLifeExpectancy">Max Life Expectancy:</label>
              <input
                type="number"
                class="form-control"
                id="id_MaxLifeExpectancy"
                name="maxLifeExpectancy" />
              <span class="placeholder"></span>
            </div>
          </div>

          <!-- Checkboxes -->
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="id_FamilyFriendly">Family Friendly:</label>
              <input
                type="checkbox"
                class="form-control"
                id="id_FamilyFriendly"
                name="familyFriendly"
                value="1" />
            </div>

            <div class="form-group col-md-3">
              <label for="id_Playfulness">Playfulness:</label>
              <input
                type="checkbox"
                class="form-control"
                id="id_Playfulness"
                name="playfulness"
                value="1" />
            </div>

            <div class="form-group col-md-3">
              <label for="id_FriendlyWithOtherPets"
                >Friendly with Other Pets:</label>
              <input
                type="checkbox"
                class="form-control"
                id="id_FriendlyWithOtherPets"
                name="friendlyWithOtherPets"
                value="1"/>
            </div>

            <div class="form-group col-md-3">
              <label for="id_ChildrenFriendly">Children Friendly:</label>
              <input
                type="checkbox"
                class="form-control"
                id="id_ChildrenFriendly"
                name="childrenFriendly"
                value="1" />
            </div>
          </div>

          <!-- Search and Clear buttons -->
          <div class="form-row text-center">
            <div class="form-group col-md-12 mt-3">
              <button id="search" type="submit" class="btn btn-secondary">
                Search
              </button>
            </div>
        
            <div class="form-group col-md-12 mt-3">
              <button id="clear" type="reset" class="btn btn-secondary">
                Clear Results
              </button>
            </div>
          </div>
        
        <!--Search results container-->
        <div class="searchResults"></div>
      </main>
    </div>
      <!-- Result Cards -->
    <div id="results">
        <div id="catalogue-cards" class="row row-cols-1 row-cols-md-3 g-5">
          
            <div id="cat-breed1" class="col hide">
              <div class="card h-100">
                <img id="cat-breed1-image" class="card-img-top">
                <div class="card-body">
                  <h5 id="cat-breed-title1" class="card-title"></h5>
                  <div class="card-text">
                    <div class="description">
                      <p id="playfulness-trait1" class="trait"></p> 
                      <p id="playfulness-stars1" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="pet-friendly-trait1" class="trait"></p> 
                      <p id="pet-friendly-stars1" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="child-friendly-trait1" class="trait"></p> 
                      <p id="child-friendly-stars1" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="family-friendly-trait1" class="trait"></p> 
                      <p id="family-friendly-stars1" class="stars"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="cat-breed2" class="col hide">
              <div class="card h-100">
                <img id="cat-breed2-image" class="card-img-top">
                <div class="card-body">
                  <h5 id="cat-breed-title2" class="card-title"></h5>
                  <div class="card-text">
                    <div class="description">
                      <p id="playfulness-trait2" class="trait"></p> 
                      <p id="playfulness-stars2" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="pet-friendly-trait2" class="trait"></p> 
                      <p id="pet-friendly-stars2" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="child-friendly-trait2" class="trait"></p> 
                      <p id="child-friendly-stars2" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="family-friendly-trait2" class="trait"></p> 
                      <p id="family-friendly-stars2" class="stars"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="cat-breed3" class="col hide">
              <div class="card h-100">
                <img id="cat-breed3-image" class="card-img-top">
                <div class="card-body">
                  <h5 id="cat-breed-title3" class="card-title"></h5>
                  <div class="card-text">
                    <div class="description">
                      <p id="playfulness-trait3" class="trait"></p> 
                      <p id="playfulness-stars3" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="pet-friendly-trait3" class="trait"></p> 
                      <p id="pet-friendly-stars3" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="child-friendly-trait3" class="trait"></p> 
                      <p id="child-friendly-stars3" class="stars"></p>
                    </div>
                    <div class="description">
                      <p id="family-friendly-trait3" class="trait"></p> 
                      <p id="family-friendly-stars3" class="stars"></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div id="cat-breed4" class="col hide">
                <div class="card h-100">
                    <img id="cat-breed4-image" class="card-img-top">
                    <div class="card-body">
                        <h5 id="cat-breed-title4" class="card-title"></h5>
                        <div class="card-text">
                            <div class="description">
                                <p id="playfulness-trait4" class="trait"></p> 
                                <p id="playfulness-stars4" class="stars"></p>
                            </div>
                            <div class="description">
                                <p id="pet-friendly-trait4" class="trait"></p> 
                                <p id="pet-friendly-stars4" class="stars"></p>
                            </div>
                            <div class="description">
                                <p id="child-friendly-trait4" class="trait"></p> 
                                <p id="child-friendly-stars4" class="stars"></p>
                            </div>
                            <div class="description">
                                <p id="family-friendly-trait4" class="trait"></p> 
                                <p id="family-friendly-stars4" class="stars"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    
    <script src="./assets/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
