      <div id="catSortDropdown">

          <div class="col-auto">
            <label for="catSortOrderDropdown">Sort Order:</label>
            <select class="form-control" id="id_SortOrder" name="sortOrder">
            <!-- Options will be dynamically added by JavaScript -->
            </select>
          </div>
          <div class="col-3">
            <button id="catalogueSort" type="submit" class="btn btn-secondary">
              Sort
            </button>
          </div>
        </div>
      </div>
      <!-- SORT ORDER - END     -->

    <div id="catalogue-cards" class="row row-cols-1 row-cols-md-3 g-5">
