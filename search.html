<!--Search page-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/search_style.css" /><!--Check file directory-->
    <title>Cat Image Containers</title>
  </head>
  <body>
    <header>
      <nav>
        <h1 class="ml-5">Meow Finder</h1>
      </nav>
    </header>

    <div class="container mt-5">
      <main>
          <!-- Name of Cat Breed -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_NameCatBreed">Name of Cat Breed:</label>
              <input
                type="text"
                class="form-control"
                id="id_NameCatBreed"
                name="nameCatBreed" />
            </div>
          </div>

          <!-- Min Weight and Max Weight -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_MinWeight">Min Weight:(kg)</label>
              <input
                type="number"
                class="form-control"
                id="id_MinWeight"
                name="minWeight" />
              <span class="unit"></span>
            </div>

            <div class="form-group col-md-6">
              <label for="id_MaxWeight">Max Weight:(kg)</label>
              <input
                type="number"
                class="form-control"
                id="id_MaxWeight"
                name="maxWeight" />
              <span class="unit"></span>
            </div>
          </div>

          <!-- Min Life Expectancy and Max Life Expectancy -->
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id_MinLifeExpectancy">Min Life Expectancy:</label>
              <input
                type="number"
                class="form-control"
                id="id_MinLifeExpectancy"
                name="minLifeExpectancy" />
              <span class="placeholder"></span>
            </div>

            <div class="form-group col-md-6">
              <label for="id_MaxLifeExpectancy">Max Life Expectancy:</label>
              <input
                type="number"
                class="form-control"
                id="id_MaxLifeExpectancy"
                name="maxLifeExpectancy" />
              <span class="placeholder"></span>
            </div>
          </div>

          <!-- Checkboxes -->
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="id_FamilyFriendly">Family Friendly:</label>
              <input
                type="checkbox"
                class="form-control"
                id="id_FamilyFriendly"
                name="familyFriendly"
                value="1" />
            </div>

            <div class="form-group col-md-3">
              <label for="id_Playfulness">Playfulness:</label>
              <input
                type="checkbox"
                class="form-control"
                id="id_Playfulness"
                name="playfulness"
                value="1" />
            </div>

            <div class="form-group col-md-3">
              <label for="id_FriendlyWithOtherPets"
                >Friendly with Other Pets:</label>
              <input
                type="checkbox"
                class="form-control"
                id="id_FriendlyWithOtherPets"
                name="friendlyWithOtherPets"
                value="1"/>
            </div>

            <div class="form-group col-md-3">
              <label for="id_ChildrenFriendly">Children Friendly:</label>
              <input
                type="checkbox"
                class="form-control"
                id="id_ChildrenFriendly"
                name="childrenFriendly"
                value="1" />
            </div>
          </div>

          <!-- Search and Clear buttons -->
          <div class="form-row text-center">
            <div class="form-group col-md-12 mt-3">
              <button id="search" type="submit" class="btn btn-secondary">
                Search
              </button>
            </div>
        
            <div class="form-group col-md-12 mt-3">
              <button id="clear" type="reset" class="btn btn-secondary">
                Clear Results
              </button>
            </div>
          </div>
        
        <!--Search results container-->
        <div class="searchResults"></div>
      </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
