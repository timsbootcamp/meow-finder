  </head>
  <body>

 
    <!-- NAVBAR-BEGIN -->
    <header class="navbar">
      <label class="logo"><img src="assets/images/paw_nav.png"></label>
      <ul>
        <li><a id="randomCatFact" type="button" class="cat-icon" data-bs-toggle="modal" data-bs-target="#cat-fact"><label class="icon"><img src="assets/images/icon2.png"></label></a></li>
        <li><a href = "index.html">Home</a></li></lil>
        <li><a href = "search.html">Search</a></li>
        <li><a href = "catalogue.html">Catalogue</a></li>
        <li><a href = "about.html">About</a></li>
        
      </ul>
      <div id="modal-cat-fact">
        <div class="modal fade" id="cat-fact" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5">Cat Fact!</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <img id="cat-fact-img">
                <p id="cat-fact-text">...</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- NAVBAR-END -->


    <!--Error Modal Form-->
    <div class="modal fade" id="error" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Error</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="error-message" class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <main>
    <div class="container mt-5">
      <!-- Name of Cat Breed -->
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="id_NameCatBreed">Name of Cat Breed:</label>
          <input
          type="text"
          class="form-control"
          id="id_NameCatBreed"
          name="nameCatBreed" 
          placeholder="Enter name of cat breed"
          maxlength="100"
          autocomplete="on"/>
        </div>
      </div>

      <!-- Min Weight and Max Weight -->
      <div class="row">
        <div class="form-group col">
          <label for="id_MinWeight">Min Weight (kg):</label>
          <input type="number" class="form-control" id="id_MinWeight" name="minWeight" min="1" max="30"/>
          <span class="unit"></span>
        </div>

        <div class="col">
          <label for="id_MaxWeight">Max Weight (kg):</label>
          <input type="number" class="form-control" id="id_MaxWeight" name="maxWeight" min="1" max="30"/>
          <span class="unit"></span>
        </div>
      </div>

      <!-- Min Life Expectancy and Max Life Expectancy -->
      <div class="row">
        <div class="form-group col">
          <label for="id_MinLifeExpectancy">Min Life Expectancy:</label>
          <input type="number" class="form-control" id="id_MinLifeExpectancy" name="minLifeExpectancy" min="1" max="30"/>
          <span class="placeholder"></span>
        </div>

        <div class="col">
          <label for="id_MaxLifeExpectancy">Max Life Expectancy:</label>
          <input type="number" class="form-control" id="id_MaxLifeExpectancy" name="maxLifeExpectancy" min="1" max="30"/>
          <span class="placeholder"></span>
        </div>
      </div>

      <!-- Checkboxes -->
      <div id="checkboxes">
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="id_FamilyFriendly">Family Friendly?</label>
          <input class="form-check-input" type="checkbox" id="id_FamilyFriendly" name="familyFriendly" value="1">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="id_Playfulness">Playfulness?</label>
          <input class="form-check-input" type="checkbox" id="id_Playfulness" name="playfulness" value="1">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="id_FriendlyWithOtherPets">Friendly with Other Pets?</label>
          <input class="form-check-input" type="checkbox" id="id_FriendlyWithOtherPets" name="friendlyWithOtherPets" value="1">
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label" for="id_ChildrenFriendly">Children Friendly?</label>
          <input class="form-check-input" type="checkbox" id="id_ChildrenFriendly" name="childrenFriendly" value="1">
        </div>
      </div>
    </div>

    <!-- Search and Clear buttons -->
      <div class="form-row text-center">
        <div class="form-group col-md-12 mt-3">
          <button id="search" type="submit" class="btn btn-secondary">
            Search
          </button>
        </div>
        <div class="form-group col-md-12 mt-3">
          <button id="clear" type="reset" class="btn btn-secondary">
            Clear Results
          </button>
        </div>
      </div>
    </main>
        
    <!--Search results container-->
    <div id="no-cat-results"></div>
    
    <!-- Result Cards -->
    <div id="results">
      <div id="catalogue-cards" class="row row-cols-1 row-cols-md-3 g-5">
      </div>
    </div>

  </body>
