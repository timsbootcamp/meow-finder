<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cute Cats</title>
</head>
<body>
    <header>

    </header>

    <main>
        <!-- The search form -->
        <form>
          <label for="id_NameCatBreed">Name of Cat Breed:</label>
          <input type="text" id="id_NameCatBreed" name="nameCatBreed">
          <span class="placeholder">e.g., Persian, Siamese, Bengal, etc.</span>
          <label for="id_MinWeight">Min Weight:</label>
          <input type="number" id="id_MinWeight" name="minWeight">
          <span class="unit">kg</span>
          <label for="id_MaxWeight">Max Weight:</label>
          <input type="number" id="id_MaxWeight" name="maxWeight">
          <span class="unit">kg</span>
          <label for="id_MinLifeExpectancy">Min Life Expectancy:</label>
          <input type="number" id="id_MinLifeExpectancy" name="minLifeExpectancy">
          <label for="id_MaxLifeExpectancy">Max Life Expectancy:</label>
          <input type="number" id="id_MaxLifeExpectancy" name="maxLifeExpectancy">
          <label for="id_FamilyFriendly">Family Friendly:</label>
          <input type="checkbox" id="id_FamilyFriendly" name="familyFriendly">
          <label for="id_Playfulness">Playfulness:</label>
          <input type="checkbox" id="id_Playfulness" name="playfulness">
          <label for="id_FriendlyWithOtherPets">Friendly with Other Pets:</label>
          <input type="checkbox" id="id_FriendlyWithOtherPets" name="friendlyWithOtherPets">
          <label for="id_ChildrenFriendly">Children Friendly:</label>
          <input type="checkbox" id="id_ChildrenFriendly" name="childrenFriendly">

          <button id="search" type="submit" class="btn btn-secondary">🔎 Search</button>
          <button id="clear" type="submit" class="btn btn-secondary">🗑️ Clear Results</button>
        </form>

      </main>
    <footer></footer>

    

    <div class="searchResults"></div>
